      - 0.65
      - 0.7
      rot_lim:
      - 0
      - 0
    veh_grid_conf: &id009
      ddiscr:
      - 2
      - 50
      - 48
      mode: LID
      xbound:
      - -140.8
      - 140.8
      - 0.4
      ybound:
      - -40
      - 40
      - 0.4
      zbound:
      - -10
      - 10
      - 20.0
