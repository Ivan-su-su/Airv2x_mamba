name: airv2x_HEAL_collab_lidar_seg
root_dir: 'dataset/airv2x/train'
validate_dir: 'dataset/airv2x/val'
num_class: &num_class 7
num_anchor: &num_anchor 2
device: cuda

task: &task "seg" # "det" or "seg"
seg_branch: &seg_branch "dynamic"
seg_hw: &seg_hw 512 # resolution of the segmentation map
seg_res: &seg_res 0.25
dynamic_class: &dynamic_class 7
static_class: &static_class 3

active_sensors: &active_sensors ["lidar"]
collaborators: &collaborators ["vehicle", "rsu", "drone"]
bevcam_fov: 110

yaml_parser: "load_airv2x_params" # add support for airv2x
train_params:
  batch_size: &batch_size 2
  epoches: 20
  eval_freq: 2
  save_freq: 2
  max_cav:
    vehicle: 5
    rsu: 5
    drone: 5

device: &device cuda
train: &train True

fusion:
  core_method: 'IntermediateFusionDatasetAirv2xHEAL' # LateFusionDataset, EarlyFusionDataset, IntermediateFusionDataset supported
  args:
    proj_first: &proj_first true
    grid_conf: &grid_conf
      xbound: [-140.8, 140.8, 0.4]    # 限制x方向的范围并划分网格
      ybound: [-40, 40, 0.4]   # 限制y方向的范围并划分网格
      zbound: [-10, 10, 20.0]   # 限制z方向的范围并划分网格
      ddiscr: [2, 50, 48]
      mode: 'LID'
    data_aug_conf: &data_aug_conf_image
      resize_lim: [0.65, 0.7]
      final_dim: [360, 640]
      rot_lim: [0, 0]
      H: 720 # 720
      W: 1280 # 1280
      rand_flip: False
      bot_pct_lim: [0.0, 0.05]
      # cams: ['camera0', 'camera1', 'camera2', 'camera3']
      # Ncams: 4

data_augment:
  - NAME: random_world_flip
    ALONG_AXIS_LIST: [ 'x' ]

  - NAME: random_world_rotation
    WORLD_ROT_ANGLE: [ -0.78539816, 0.78539816 ]

  - NAME: random_world_scaling
    WORLD_SCALE_RANGE: [ 0.95, 1.05 ]

image_modality:
  grid_conf: 
    xbound: [-140.8, 140.8, 0.4]   # 限制x方向的范围并划分网格
    ybound: [-40, 40, 0.4]   # 限制y方向的范围并划分网格
    zbound: [-10, 10, 20.0]   # 限制z方向的范围并划分网格
    ddiscr: [2, 50, 48]
    mode: 'LID'
  data_aug_conf:
    resize_lim: [0.65, 0.7]
    final_dim: [360, 640]
    rot_lim: [0, 0] # [-3.6, 3.6]
    H: 720
    W: 1280
    rand_flip: False
    bot_pct_lim: [0.0, 0.05]

  shrink_header:
    input_dim: 160
    kernel_size: 1
    dim: 1
    stride: 1
    padding: 1 
    
  bevout_feature: 64 # tbd
  img_downsample: 8
  img_features: 64
  anchor_number: *num_anchor
  camera_encoder: EfficientNet
  use_depth_gt: True
  depth_supervision: False



lidar_modality:
  data_aug_conf:
    - NAME: random_world_flip
      ALONG_AXIS_LIST: [ 'x' ]

    - NAME: random_world_rotation
      WORLD_ROT_ANGLE: [ -0.78539816, 0.78539816 ]

    - NAME: random_world_scaling
      WORLD_SCALE_RANGE: [ 0.95, 1.05 ]

# preprocess-related
preprocess:
  # options: BasePreprocessor, VoxelPreprocessor, BevPreprocessor
  core_method: 'SpVoxelPreprocessor'
  args:
    voxel_size: &voxel_size [0.4, 0.4, 400]
    max_points_per_voxel: 32
    max_voxel_train: 32000
    max_voxel_test: 70000
  # lidar range for each individual cav.
  cav_lidar_range: &cav_lidar [-140.8, -40, -200, 140.8, 40, 200]    
  rsu_lidar_range: &rsu_lidar [-140.8, -40, -200, 140.8, 40, 200]    

# anchor box related
postprocess:
  core_method: 'VoxelPostprocessor' # VoxelPostprocessor, BevPostprocessor supported
  anchor_args:
    cav_lidar_range: *cav_lidar
    l: 3.9
    w: 1.6
    h: 1.56
    r: [0, 90]
    feature_stride: 2
    num: *num_anchor
  target_args:
    pos_threshold: 0.6
    neg_threshold: 0.45
    score_threshold: 0.20
    obj_threshold: 0.20
  order: 'hwl' # hwl or lwh
  max_num: 300 # maximum number of objects in a single frame. use this number to make sure different frames has the same dimension in the same batch
  nms_thresh: 0.15 



# model related
model:
  core_method: airv2x_heal
  args:
    collaborators: *collaborators
    active_sensors: *active_sensors
    device: *device
    train: *train
    proj_first: *proj_first
    supervise_single: False
    backbone_fix:
      - rsu
      - drone

    # cam encoder for all
    vehicle:
      modalities: ["lidar"]  # "cam", "lidar"

      lidar:
        voxel_size: *voxel_size
        lidar_range: *cav_lidar
        compression: 0 # compression rate
        pillar_vfe:
          use_norm: true
          with_distance: false
          use_absolute_xyz: true
          num_filters: [64]
        point_pillar_scatter:
          num_features: 64

      cam:
        grid_conf: *grid_conf
        data_aug_conf: *data_aug_conf_image
        img_downsample: 8
        img_features: 64
        bevout_feature: 64
        camera_encoder: EfficientNet
        use_depth_gt: true
        depth_supervision: false

    rsu:
      modalities: ["lidar"]  # "cam", "lidar"

      lidar:
        voxel_size: *voxel_size
        lidar_range: *cav_lidar
        compression: 0 # compression rate
        pillar_vfe:
          use_norm: true
          with_distance: false
          use_absolute_xyz: true
          num_filters: [64]
        point_pillar_scatter:
          num_features: 64

      cam:
        grid_conf: *grid_conf
        data_aug_conf: *data_aug_conf_image
        img_downsample: 8
        img_features: 64
        bevout_feature: 64
        camera_encoder: EfficientNet
        use_depth_gt: true
        depth_supervision: false

    drone:
      modalities: ["lidar"]  # "cam", "lidar"

      lidar:
        voxel_size: *voxel_size
        lidar_range: *cav_lidar
        compression: 0 # compression rate
        pillar_vfe:
          use_norm: true
          with_distance: false
          use_absolute_xyz: true
          num_filters: [64]
        point_pillar_scatter:
          num_features: 64

      encoder_args:
        voxel_size: *voxel_size
        lidar_range: *cav_lidar
        pillar_vfe:
          use_norm: true
          with_distance: false
          use_absolute_xyz: true
          num_filters: [64]
        point_pillar_scatter:
          num_features: 64

    modality_fusion:
      base_bev_backbone:
        layer_nums: [3]
        layer_strides: [2]
        num_filters: [64]
  
      # layers_args: 
      #   layer_nums: [3, 5, 8]
      #   layer_strides: [2, 2, 2]
      #   num_filters: [64, 128, 256]
      #   upsample_strides: [1, 2, 4]
      #   num_upsample_filter: [128, 128, 128]

      compression: 0  # Compression rate

      shrink_header: 
        use: true 
        kernal_size: [ 3 ]
        stride: [ 1 ]
        padding: [ 1 ]
        dim: [ 256 ]
        input_dim: 384 # 128 * 3

    fusion_backbone: 
      resnext: true
      layer_nums: [3, 5, 8]
      layer_strides: [1, 2, 2]
      num_filters: [64, 128, 256]
      upsample_strides: [1, 2, 4]
      num_upsample_filter: [128, 128, 128]
      anchor_number: *num_anchor

    task: *task
    seg_branch: *seg_branch
    seg_hw: *seg_hw
    in_head: 256
    anchor_number: *num_anchor
    num_class: *num_class
    dynamic_class: *dynamic_class
    static_class: *static_class
    cav_range: *cav_lidar
    seg_res: *seg_res
    obj_head: true


loss:
  det:
    core_method: point_pillar_loss_multiclass
    args:
      cls_weight: 1.0
      reg: 2.0
      num_class: *num_class
  seg:
    core_method: vanilla_seg_loss
    args:
      seg_branch: *seg_branch
      d_weights:
        - 200.0
        - 200.0
        - 75.0
        - 200.0
        - 200.0
        - 200.0
      s_weights: 50.0
      l_weights: 8.0
      d_coe: 2.0
      s_coe: 0.0
      
optimizer:
  core_method: Adam
  lr: 0.002
  args:
    eps: 1e-10
    weight_decay: 1e-4

lr_scheduler:
  core_method: multistep #step, multistep and Exponential support
  gamma: 0.1
  step_size: [10, 25]

