loss:
  det:
    args:
      cls_weight: 1.0
      num_class: 7
      reg: 2.0
    core_method: point_pillar_loss_multiclass
  seg:
    args:
      d_coe: 2.0
      d_weights:
      - 200.0
      - 200.0
      - 75.0
      - 200.0
      - 200.0
      - 200.0
      l_weights: 8.0
      s_coe: 0.0
      s_weights: 50.0
      seg_branch: both
    core_method: vanilla_seg_loss
lr_scheduler:
  core_method: multistep
  gamma: 0.1
  step_size:
  - 10
  - 25
model:
  args:
    active_sensors: *id001
    anchor_number: 2
    backbone_fix:
    - rsu
    - drone
    cav_range: &id012
    - -140.8
    - -40
    - -3
    - 140.8
    - 40
    - 1
    collaborators: *id002
    device: cuda
    drone:
      cam:
        bevout_feature: 64
        camera_encoder: EfficientNet
        data_aug_conf: *id003
        depth_supervision: false
        grid_conf: *id004
        img_downsample: 8
        img_features: 64
        use_depth_gt: true
      lidar:
        backbone_fix: false
        compression: 0
        lidar_range:
        - -140.8
        - -40
        - -150
        - 140.8
        - 40
        - -6
        pillar_vfe:
          num_filters:
          - 64
          use_absolute_xyz: true
          use_norm: true
          with_distance: false
        point_pillar_scatter:
          grid_size: &id007 !!python/object/apply:numpy.core.multiarray._reconstruct
            args:
            - &id010 !!python/name:numpy.ndarray ''
            - !!python/tuple
              - 0
            - !!binary |
              Yg==
            state: !!python/tuple
            - 1
            - !!python/tuple
              - 3
            - &id011 !!python/object/apply:numpy.dtype
              args:
              - i8
              - false
              - true
              state: !!python/tuple
              - 3
              - <
              - null
              - null
              - null
              - -1
              - -1
              - 0
            - false
            - !!binary |
              wAIAAAAAAADIAAAAAAAAAAEAAAAAAAAA
          num_features: 64
        voxel_size:
        - 0.4
        - 0.4
        - 144
      modalities:
      - lidar
    dynamic_class: 7
    fusion_backbone:
      anchor_number: 2
      layer_nums:
      - 3
      - 5
      - 8
      layer_strides:
      - 1
      - 2
      - 2
      num_filters:
      - 64
      - 128
      - 256
      num_upsample_filter:
      - 128
      - 128
      - 128
      resnext: true
      upsample_strides:
      - 1
      - 2
      - 4
    in_head: 256
    max_cav_num: 15
    modality_fusion:
      base_bev_backbone:
        layer_nums:
        - 3
        layer_strides:
        - 2
        num_filters:
        - 64
      compression: 0
      shrink_header:
        dim:
        - 256
        input_dim: 384
        kernal_size:
        - 3
        padding:
        - 1
        stride:
        - 1
        use: true
    num_class: 7
    obj_head: true
    proj_first: true
    rsu:
      cam:
        bevout_feature: 64
        camera_encoder: EfficientNet
        data_aug_conf: *id005
        depth_supervision: false
        grid_conf: *id006
        img_downsample: 8
        img_features: 64
        use_depth_gt: true
      lidar:
        backbone_fix: false
        compression: 0
        lidar_range:
        - -140.8
        - -40
        - -30
        - 140.8
        - 40
        - 30
        pillar_vfe:
          num_filters:
          - 64
          use_absolute_xyz: true
          use_norm: true
          with_distance: false
        point_pillar_scatter:
          grid_size: *id007
          num_features: 64
        voxel_size:
        - 0.4
        - 0.4
        - 60
      modalities:
      - lidar
    seg_branch: both
    seg_hw: 512
    seg_res: 0.25
    static_class: 3
    supervise_single: false
    task: det
    train: true
    vehicle:
      cam:
        bevout_feature: 64
        camera_encoder: EfficientNet
        data_aug_conf: *id008
        depth_supervision: false
        grid_conf: *id009
        img_downsample: 8
        img_features: 64
        use_depth_gt: true
      lidar:
        backbone_fix: false
        compression: 0
        lidar_range:
        - -140.8
        - -40
        - -3
        - 140.8
        - 40
        - 1
        pillar_vfe:
          num_filters:
          - 64
          use_absolute_xyz: true
          use_norm: true
          with_distance: false
        point_pillar_scatter:
          grid_size: !!python/object/apply:numpy.core.multiarray._reconstruct
            args:
            - *id010
            - !!python/tuple
              - 0
            - !!binary |
              Yg==
            state: !!python/tuple
            - 1
            - !!python/tuple
              - 3
            - *id011
            - false
            - !!binary |
              wAIAAAAAAADIAAAAAAAAAAEAAAAAAAAA
          num_features: 64
        voxel_size:
        - 0.4
        - 0.4
        - 4
      modalities:
      - lidar
